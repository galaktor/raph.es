language: go

before_install:
  - sudo apt-get update -y && sudo apt-get install wget

install:
  - wget https://github.com/spf13/hugo/releases/download/v0.12/hugo_0.12_linux_386.tar.gz
  - tar -zxvf hugo_0.12_linux_386.tar.gz hugo_0.12_linux_386
  - chmod +x ./hugo_0.12_linux_386
  
script:
  - ./hugo_0.12_linux_386
