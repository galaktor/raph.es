{{ if .Params.projects }}
  <h2>Related projects</h2>
  {{ $blog := . }}
  <ul class="blogs">
  {{ range where .Site.Pages "Section" "project" }}
    {{ $proj := . }}
    {{ range $blog.Params.projects }}
      {{ if eq . $proj.Params.project }}
        {{ $proj.Render "li" }}
      {{ end }}
    {{ end }}
  {{ end }}  
  </ul>
{{ end }}
