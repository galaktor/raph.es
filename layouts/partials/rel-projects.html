{{ if .Params.projects }}
  <h1>Related projects:</h1>
  {{ $blog := . }}
  <ul class="blogs">
  {{ range where .Site.Recent "Section" "project" }}
    {{ $proj := . }}
    {{ range $blog.Params.projects }}
      {{ if eq . $proj.Params.project }}
        {{ $proj.Render "li" }}
      {{ end }}
    {{ end }}
  {{ end }}  
  </ul>
{{ end }}
