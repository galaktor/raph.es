{{ if .Params.series }}
  {{ $name := index .Params.series 0 }}
  <h2>Series continued</h2>
  <p>This article is part of the series <strong>{{ title $name }}</strong></p>
  {{ $name := $name | urlize }}
  {{ $series := index .Site.Taxonomies.series $name }}
  <ul class="blogs">
  {{ range $series.Pages.ByDate }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
{{ end }}
