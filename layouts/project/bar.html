{{ $bars := div (mul 20 .Params.progress) 100 }}
<div class="bar">[{{ if gt $bars 0 }}{{ range $k, $v := first $bars .Site.Params.progbar }}<span class="level-{{ $v }}">%</span>{{ end }}{{ $diff := sub 20 $bars }}{{ if gt $diff 0 }}{{ range first $diff .Site.Params.progbar }}.{{ end }}{{ end }}{{ else }}<span class="level-low">%</span>...................{{ end }}]</div>
